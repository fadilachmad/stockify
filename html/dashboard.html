<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
            colors: {
              primary: "#1A2BC3",
              secondary: "#FFDE59",
              compliment: "#0E0F52",
              bone: "#FEFDF8",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main
      class="bg-primary font-montserrat h-screen flex items-center justify-center flex-col"
    >
      <div class="title-wrp flex justify-center items-center">
        <ion-icon name="server-outline" class="text-3xl text-bone"></ion-icon>
        <h1 class="text-2xl md:text-3xl font-semibold text-bone ml-1">
          Stockify
        </h1>
      </div>
      <h2 class="text-lg md:text-xl font-semibold text-bone text-center mt-3">
        Your Inventory Management Solution
      </h2>
      <p class="text-sm md:text-base text-secondary text-center md:w-1/2">
        Inventory system to control and manage products in the warehouse in real
        time and integrated to facilitate your business development.
      </p>
      <div class="btn-wrapper flex mt-5 justify-evenly w-full md:w-1/4">
        <button
          class="bg-bone text-primary text-xs py-2 px-4 rounded-sm md:text-base flex items-center justify-between hover:bg-slate-200"
        >
          <a href="register.html">Register</a>
        </button>
        <button
          class="bg-bone text-primary text-xs py-2 px-4 rounded-sm md:text-base flex items-center justify-between hover:bg-slate-200"
        >
          <a href="login.html">Login</a>
        </button>
      </div>
    </main>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
